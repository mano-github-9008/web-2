<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Submission Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3a1c71, #007cf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-wrapper {
      width: 900px;
      background: white;
      border-radius: 60px 10px 10px 60px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      background: rgb(213, 213, 213);
      color: white;
      width: 40%;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-panel .icon {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      margin-bottom: 10px;
    }

    .left-panel p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .left-panel button {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-section {
      width: 60%;
      padding: 50px 40px;
    }

    .form-section h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 22px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-row input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-full input,
    .form-full textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 20px;
      resize: vertical;
    }

    .form-radio-group {
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
    }

    .form-radio-group label {
      margin-right: 15px;
    }

    .form-radio-group input {
      margin-right: 5px;
    }

    .submit-btn {
      background: #007cf0;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      float: right;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="left-panel">
      <div class="icon">ðŸ“‹</div>
      <h2>Welcome</h2>
      <p>You are 30 seconds away from<br>submitting your topic!</p>
      <button onclick="history.back()">GO BACK</button>
    </div>

    <div class="form-section">
      <h3>Project Submission Details</h3>
      <form onsubmit="submitForm(event)">
        <div class="form-row">
          <input type="text" name="roll" placeholder="Roll Number" required>
<input type="text" name="name" placeholder="Name" required>
        </div>

        <div class="form-full">
          <input type="text" name="topic" placeholder="Topic Name" required>
        </div>

        <!-- Resource inputs -->
        <div class="form-full">
          <input type="text" name="software" placeholder="Software" required>
        </div>
        <div class="form-full">
          <input type="text" name="hardware" placeholder="Hardware" required>
        </div>
        <div class="form-full">
          <input type="text" name="tools" placeholder="Tools & Technologies" required>
        </div>

        <div class="form-full">
          <input type="text" name="usecases" placeholder="Use Cases" required>
        </div>

        <!-- Radio: Do-ability -->
        <div class="form-radio-group">
          <label>Do-ability (Feasibility)</label><br>
          <input type="radio" name="doable" value="Yes"> Yes
          <input type="radio" name="doable" value="No"> No
        </div>

        <button class="submit-btn">SUBMIT TOPIC</button>
      </form>
    </div>
  </div>

  <script>
    const deadline = new Date("2025-08-10T23:59:59"); // Set your deadline here
  
    window.onload = () => {
      if (new Date() > deadline) {
        document.querySelector("form").innerHTML = "<h3 style='color:red;'>Form Closed</h3>";
      }
    };
  
    function submitForm(event) {
      event.preventDefault();
  
      const roll = document.querySelector('input[name="roll"]').value.trim();
      const name = document.querySelector('input[name="name"]').value.trim();
      const topic = document.querySelector('input[name="topic"]').value.trim();
      const software = document.querySelector('input[name="software"]').value.trim();
      const hardware = document.querySelector('input[name="hardware"]').value.trim();
      const tools = document.querySelector('input[name="tools"]').value.trim();
      const usecases = document.querySelector('input[name="usecases"]').value.trim();
      const doable = document.querySelector('input[name="doable"]:checked')?.value;
  
      if (!roll || !name || !topic || !software || !hardware || !tools || !usecases || !doable) {
        alert("Please fill in all fields.");
        return;
      }
  
      fetch("https://script.google.com/macros/s/AKfycbxPLX1q2KyqvvhuXQRM9iiYPxm6CbzxEW9MgH_D7TpsSAW5XCfCNLPdoENCSktJvDyP/exec", {
        method: "POST",
        body: JSON.stringify({ roll, name, topic, software, hardware, tools, usecases, doable }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "error") {
          alert("Error: " + data.message);
        } else {
          alert("Submitted successfully!");
          document.querySelector("form").reset();
        }
      })
      .catch(err => {
        alert("Something went wrong. Try again.");
        console.error(err);
      });
    }
  </script>
  
</body>
</html>
