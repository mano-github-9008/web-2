<style>
  /* Centering Everything */
  body {
background: var(--animation);
background-size: 400% 400%;
animation: gradientAnimation 15s ease infinite;
font-family: 'Rowdies', sans-serif;
}

/* Keyframe for gradient animation */
@keyframes gradientAnimation {
0% {
  background-position: 0% 50%;
}
50% {
  background-position: 100% 50%;
}
100% {
  background-position: 0% 50%;
}
}

  /* Styling the Form */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    /* Centering form content */
    gap: 15px;
    padding: 20px;
    border: 2px solid var(--side-nav);
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.695);
    width: 100%;
    max-width: 400px;
    text-align: center;
    /* Align text inside the form */
    animation: formSlideIn 1s ease-out;
    background: var(--animation);
background-size: 400% 400%;
animation: gradientAnimation 15s ease infinite;
  }

  /* Form Labels */
  label {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 5px;
    transition: transform 0.3s ease-in-out;
    text-align: center;
    /* Ensures text is centered */
  }

  label:hover {
    transform: scale(1.1);
  }

  /* Input Fields */
  input {
    padding: 12px 15px;
    border: 2px solid var(--text-color);
    border-radius: 8px;
    background-color: var(--box);
    color: var(--a-text);
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    width: 100%;
    /* Ensures it stretches within the form */
    max-width: 300px;
    /* Keeps it neatly sized */
    text-align: center;
    /* Centers text inside input */
  }

  input:focus {
    border-color: var(--side-nav);
    background-color: #ffffff;
    box-shadow: 0 0 8px rgba(108, 21, 143, 0.5);
    transform: scale(1.05);
  }

  /* Buttons */
  button {
    border: none;
    font-size: 18px;
    padding: 14px 20px;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    animation: buttonFadeIn 0.5s ease-out;
    text-align: center;
    width: 100%;
    max-width: 200px;
    /* Keeps button size consistent */
  }

  /* Login Button */
  .login-btn {
    background-color: var(--side-nav);
    color: #fff;
  }

  .login-btn:hover {
    background-color: var(--a-text);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  /* Logout Button */
  .logout-btn {
    background-color: var(--a-text);
    color: #fff;
  }

  .logout-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  /* Animations */
  @keyframes buttonFadeIn {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes formSlideIn {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
