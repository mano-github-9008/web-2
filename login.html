<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DODS | Login</title>
    <link rel="icon" type="image/png" href ="images/dods.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Freeman&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet"> 
  </head>
  <body style="background-color: var(--body-color);
  display: grid;
  place-items: center;
  height: 100vh;">
     <div class="wrap">
      <h1 style="color: var(--text-color);">LOGIN</h1>
     <form id="form" method="post">

        <label for="username">USERNAME</label>
        <input type="text" id="username" name="USERNAME" />
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="PASSWORD" />
        <input type="submit" class="login-btn" value="LOGIN" />
      </form>
      </div>
    <script src="login.js"></script>
    <script src="script.js"></script>
  </body>
</html>
