<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <!-- Semester Accordion -->
    <button class="accordion">Semester I <i class="fa-solid fa-angle-down"></i></button>
    <div class="panel">
        <!-- Fundamentals Of Data Science -->
        <button class="Accordion">1. Fundamentals Of Data Science (FDS) <i class="fa-solid fa-angle-down"></i></button>
        <div class="paneL">
            <div class="file-list">
                <div class="file-item">
                    <i class="fa-solid fa-file-zipper file-icon"></i>
                    <p class="file-name">FDS Practicals (.zip)</p>
                    <a href="https://example.com/FDS_Practicals.zip" download class="download-btn">Download</a>
                </div>
                <div class="file-item">
                    <i class="fa-solid fa-file-zipper file-icon"></i>
                    <p class="file-name">FDS Theory (.zip)</p>
                    <a href="https://example.com/FDS_Theory.zip" download class="download-btn">Download</a>
                </div>
                <div class="file-item">
                    <i class="fa-solid fa-file-word file-icon"></i>
                    <p class="file-name">FDS Journal (.docx)</p>
                    <a href="https://example.com/FDS_Journal.docx" download class="download-btn">Download</a>
                </div>
            </div>
        </div>

        <!-- Computer Oriented Statistical Technique -->
        <button class="Accordion">2. Computer Oriented Statistical Technique (COST) <i class="fa-solid fa-angle-down"></i></button>
        <div class="paneL">
            <div class="file-list">
                <div class="file-item">
                    <i class="fa-solid fa-file-excel file-icon"></i>
                    <p class="file-name">COST Practicals (.xlsx)</p>
                    <a href="https://example.com/COST_Practicals.xlsx" download class="download-btn">Download</a>
                </div>
                <div class="file-item">
                    <i class="fa-solid fa-file-pdf file-icon"></i>
                    <p class="file-name">Stats Unit-1 (.pdf)</p>
                    <a href="https://example.com/Stats_Unit1.pdf" download class="download-btn">Download</a>
                </div>
            </div>
        </div>

        <!-- Python Programming I -->
        <button class="Accordion">3. Python Programming I (PP-I) <i class="fa-solid fa-angle-down"></i></button>
        <div class="paneL">
            <div class="file-list">
                <div class="file-item">
                    <i class="fa-solid fa-file-zipper file-icon"></i>
                    <p class="file-name">PP-I Practicals (.zip)</p>
                    <a href="https://example.com/PP_I_Practicals.zip" download class="download-btn">Download</a>
                </div>
            </div>
        </div>

        <!-- Data Processing Using Excel -->
        <button class="Accordion">4. Data Processing Using Excel (DPE) <i class="fa-solid fa-angle-down"></i></button>
        <div class="paneL">
            <div class="file-list">
                <div class="file-item">
                    <i class="fa-solid fa-file-excel file-icon"></i>
                    <p class="file-name">DPE Practicals (.xlsx)</p>
                    <a href="https://example.com/DPE_Practicals.xlsx" download class="download-btn">Download</a>
                </div>
                <div class="file-item">
                    <i class="fa-solid fa-file-word file-icon"></i>
                    <p class="file-name">DPE Journal (.docx)</p>
                    <a href="https://example.com/DPE_Journal.docx" download class="download-btn">Download</a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
