<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seniors' Memories</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .post {
      background: #eef;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      position: relative;
    }

    .like-btn {
      cursor: pointer;
      background: none;
      border: none;
      color: blue;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Share Your Memories</h2>
    <textarea id="memoryInput" placeholder="Write your experience..."></textarea>
    <button onclick="postMemory()">Post</button>
    <div id="memoryList"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAxCEdZzF954zN0rgqtjnJ3aThUHRXJqz0",
      authDomain: "dodslab-fdb69.firebaseapp.com",
      projectId: "dodslab-fdb69",
      storageBucket: "dodslab-fdb69.appspot.com",
      messagingSenderId: "942582634754",
      appId: "1:942582634754:web:bde9e3741586357f5aca1b",
      measurementId: "G-0DCKYNDH5M"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function postMemory() {
      let input = document.getElementById("memoryInput").value;
      if (input.trim() === "") return;

      db.collection("memories").add({
        text: input,
        likes: 0,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("memoryInput").value = "";
      });
    }

    function loadMemories() {
      db.collection("memories").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        let memoryList = document.getElementById("memoryList");
        memoryList.innerHTML = "";
        snapshot.forEach(doc => {
          let data = doc.data();
          let post = document.createElement("div");
          post.className = "post";
          post.innerHTML = `<p>${data.text}</p>
                                        <button class='like-btn' onclick='likePost("${doc.id}", this)'>üëç Like <span>${data.likes}</span></button>`;
          memoryList.appendChild(post);
        });
      });
    }

    function likePost(id, button) {
      let count = button.querySelector("span");
      let newLikes = parseInt(count.textContent) + 1;
      db.collection("memories").doc(id).update({ likes: newLikes });
    }

    loadMemories();
  </script>
</body>

</html>
