<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Files</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .file-list {
      list-style: none;
      padding: 0;
    }
    .file-item {
      margin: 10px 0;
    }
    .file-link {
      color: #007bff;
      text-decoration: none;
    }
    .file-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Download Files</h1>
  <ul class="file-list" id="file-list">
    <!-- Files will be dynamically added here -->
  </ul>

  <script>
    // Ensure script runs after the page loads
    window.onload = async function () {
      console.log('Initializing Supabase...');

      // Replace with your Supabase credentials
      const supabaseUrl = 'https://ogsyqirnamraiyoqsttu.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nc3lxaXJuYW1yYWl5b3FzdHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM0MDQ1MjcsImV4cCI6MjA0ODk4MDUyN30.8JEmUtypCX7C7F1X0ZRLUthini1DsQI4SsWhN1hs0CQ'; // Replace with your actual key
      const bucketName = 'files'; // Replace with your actual bucket name

      // Initialize Supabase client
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);
      console.log('Supabase initialized:', supabase);

      // Fetch files from Supabase storage
      async function fetchFiles() {
        console.log('Fetching files from Supabase...');
        
        try {
          const { data, error } = await supabase.storage.from(bucketName).list('');

          if (error) {
            console.error('Error fetching files:', error);
            alert('Error fetching files. Check the console for details.');
            return;
          }

          if (!data || data.length === 0) {
            console.log('No files found.');
            alert('No files found.');
            return;
          }

          console.log('Files retrieved:', data);
          displayFiles(data);
        } catch (err) {
          console.error('Unexpected error:', err);
          alert('An unexpected error occurred. Check the console for details.');
        }
      }

      // Display the list of files on the page
      function displayFiles(files) {
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = ''; // Clear existing list to prevent duplication

        files.forEach(file => {
          const fileItem = document.createElement('li');
          fileItem.className = 'file-item';

          const fileLink = document.createElement('a');
          fileLink.className = 'file-link';
          fileLink.href = `${supabaseUrl}/storage/v1/object/public/${bucketName}/${file.name}`;
          fileLink.textContent = file.name;
          fileLink.download = file.name;
          fileLink.target = '_blank';

          fileItem.appendChild(fileLink);
          fileList.appendChild(fileItem);
        });
      }

      // Fetch files only after Supabase is initialized
      await fetchFiles();
    };
  </script>
</body>
</html>
